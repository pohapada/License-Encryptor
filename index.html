<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>License Encryptor</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/License-Encryptor/manifest.json">

  <!-- Icons -->
  <link rel="icon" href="/License-Encryptor/icon.png" sizes="192x192" type="image/png">
  <link rel="apple-touch-icon" href="/License-Encryptor/icon.png" sizes="192x192">

  <!-- Mobile UI meta -->
  <meta name="theme-color" content="#2563eb">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Local CryptoJS -->
  <script src="/License-Encryptor/crypto-js.min.js" defer></script>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root { --primary:#2563eb; --secondary:#10b981; --gray:#f3f4f6; --text:#1f2937; --card-bg:#ffffff; --shadow:rgba(0,0,0,0.05); }
    body.dark { --primary:#60a5fa; --secondary:#34d399; --gray:#1f2937; --text:#f3f4f6; --card-bg:#111827; --shadow:rgba(255,255,255,0.05); }
    * { box-sizing:border-box; margin:0; padding:0; }
    html, body { height:100%; }
    body { font-family:'Inter',sans-serif; background:var(--gray); color:var(--text);
      display:flex; align-items:center; justify-content:center; min-height:100vh;
      margin:0; padding:1rem; transition:background .3s, color .3s; position:relative;
    }
    .card { background:var(--card-bg); border-radius:1.5rem; box-shadow:0 10px 25px var(--shadow);
      width:100%; max-width:480px; padding:2rem; animation:fadeIn .4s ease-out; transition:background .3s;
    }
    @keyframes fadeIn { from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);} }
    h1 { display:flex; align-items:center; justify-content:center; font-size:1.8rem; font-weight:700;
      margin-bottom:1.5rem; color:var(--primary);
    }
    h1 img { width:1.5rem; height:1.5rem; margin-right:0.5rem; }
    .form-group { margin-bottom:1rem; }
    label { display:block; font-weight:600; margin-bottom:.5rem; }
    input, select { width:100%; padding:.75rem 1rem; border:1px solid #d1d5db;
      border-radius:.75rem; background:#fff; font-size:1rem; transition:border-color .2s, background .3s;
    }
    body.dark input, body.dark select { background:#1e293b; color:#f3f4f6; border-color:#374151; }
    input:focus, select:focus { border-color:var(--primary); outline:none; }
    .btn-group { display:flex; flex-wrap:wrap; gap:.75rem; margin-top:1.25rem; }
    button { flex:1 1 48%; padding:.75rem; border:none; border-radius:.75rem;
      font-weight:600; font-size:1rem; cursor:pointer; transition:background .3s, transform .2s;
    }
    button:hover { transform:translateY(-2px); }
    .btn-encrypt { background:var(--primary); color:#fff; }
    .btn-decrypt { background:var(--secondary); color:#fff; }
    .btn-dev { background:#9ca3af; color:#fff; }
    .btn-copy { background:#6366f1; color:#fff; display:none; }
    .dark-toggle { position:fixed; top:1rem; right:1rem; width:2.5rem; height:2.5rem;
      border:none; border-radius:50%; background:var(--secondary); color:#fff; font-size:1.25rem;
      display:flex; align-items:center; justify-content:center; cursor:pointer;
      box-shadow:0 2px 8px var(--shadow); transition:background .3s, transform .2s; z-index:10;
    }
    .dark-toggle:hover { transform:scale(1.1); }
    pre { background:#f9fafb; padding:1rem; border-left:4px solid var(--primary);
      border-radius:.75rem; margin-top:1.5rem; font-size:.9rem; white-space:pre-wrap; color:var(--text);
    }
    body.dark pre { background:#1e293b; }
    @media(max-width:480px){ button { flex:1 1 100%; } }
  </style>
</head>
<body>
  <button class="dark-toggle" onclick="toggleDarkMode()">üåì</button>
  <div class="card">
    <h1><img src="/License-Encryptor/icon.png" alt="Logo">License Encryptor</h1>
    <div class="form-group"><label for="number">License ID</label><input id="number" type="text" placeholder="ŸÖÿ´ŸÑÿßŸã 123456789"></div>
    <div class="form-group"><label for="duration">Duration</label><select id="duration"><option value="1">1 Month</option><option value="3">3 Months</option><option value="6">6 Months</option><option value="9">9 Months</option><option value="12">12 Months</option></select></div>
    <div class="form-group"><label for="key">Encryption Key (16 chars)</label><input id="key" type="text" maxlength="16" placeholder="16-character key"></div>
    <div class="form-group" id="unixGroup" style="display:none;"><label for="manualUnix">Custom Unix Time (Dev Mode)</label><input id="manualUnix" type="number" placeholder="Optional for testing"></div>
    <div class="btn-group"><button class="btn-encrypt" onclick="encrypt()">üîê Encrypt</button><button class="btn-decrypt" onclick="decrypt()">üîì Decrypt</button><button class="btn-dev" onclick="toggleDev()" id="btnDev">üõ†Ô∏è Dev Mode: OFF</button><button class="btn-copy" onclick="copyOutput()" id="btnCopy">üìã Copy</button></div>
    <pre id="output"></pre>
  </div>

  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/License-Encryptor/service-worker.js')
        .then(() => console.log('‚úÖ SW registered'))
        .catch(e => console.error('‚ùå SW failed', e));
    }
    // Dark mode persistence
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('dark', document.body.classList.contains('dark') ? '1' : '0');
    }
    if (localStorage.getItem('dark') === '1') {
      document.body.classList.add('dark');
    }
    // Dev mode toggle
    let devMode = false;
    function toggleDev() {
      devMode = !devMode;
      const unixGroup = document.getElementById('unixGroup');
      unixGroup.style.display = devMode ? 'block' : 'none';
      document.getElementById('btnDev').textContent = devMode ? 'üõ†Ô∏è Dev Mode: ON' : 'üõ†Ô∏è Dev Mode: OFF';
    }
    // Encryption/Decryption functions
    let lastEncrypted = '';
    function padKey(key) {
      return CryptoJS.enc.Utf8.parse(key.padEnd(16, '\0').slice(0, 16));
    }
    function encrypt() {
      const num = document.getElementById('number').value.trim();
      const months = parseInt(document.getElementById('duration').value);
      const keyVal = document.getElementById('key').value.trim();
      const manualUnix = document.getElementById('manualUnix').value.trim();
      const outputEl = document.getElementById('output');
      const btnCopy = document.getElementById('btnCopy');
      if (!/^\d+$/.test(num) || keyVal.length !== 16) {
        btnCopy.style.display = 'none';
        return outputEl.textContent = '‚ö†Ô∏è License ID ÿ®ÿß€åÿØ ŸÅŸÇÿ∑ ÿπÿØÿØ ÿ®ÿßÿ¥ÿØ Ÿà ⁄©ŸÑ€åÿØ ÿØŸÇ€åŸÇÿßŸã 16 ⁄©ÿßÿ±ÿß⁄©ÿ™ÿ±.';
      }
      const ts = devMode && manualUnix ? parseInt(manualUnix) : Math.floor(new Date().setMonth(new Date().getMonth() + months) / 1000);
      const plaintext = `${num}|${ts}`;
      const encrypted = CryptoJS.AES.encrypt(plaintext, padKey(keyVal), { mode: CryptoJS.mode.ECB, padding: CryptoJS.pad.Pkcs7 }).toString();
      lastEncrypted = encrypted;
      outputEl.textContent = `Encrypted:\n${encrypted}\n\nUnix Time: ${ts}\nDate: ${new Date(ts * 1000).toLocaleString()}`;
      btnCopy.style.display = 'inline-block';
    }
    function decrypt() {
      const encrypted = prompt('Paste encrypted Base64:');
      const keyVal = document.getElementById('key').value.trim();
      const outputEl = document.getElementById('output');
      const btnCopy = document.getElementById('btnCopy');
      btnCopy.style.display = 'none';
      if (!encrypted || keyVal.length !== 16) {
        return outputEl.textContent = '‚ö†Ô∏è Missing encrypted text or key (16 chars).';
      }
      try {
        const bytes = CryptoJS.AES.decrypt(encrypted, padKey(keyVal), { mode: CryptoJS.mode.ECB, padding: CryptoJS.pad.Pkcs7 });
        const [num, ts] = bytes.toString(CryptoJS.enc.Utf8).split('|');
        outputEl.textContent = `Decrypted:\nLicense ID: ${num}\n\nUnix Time: ${ts}\nDate: ${new Date(parseInt(ts) * 1000).toLocaleString()}`;
      } catch (e) {
        outputEl.textContent = '‚ùå Decryption failed. Check your key and input.';
      }
    }
    async function copyOutput() {
      if (!lastEncrypted) return;
      try {
        await navigator.clipboard.writeText(lastEncrypted);
        alert('‚úÖ Copied!');
      } catch {
        alert('‚ùå Copy failed.');
      }
    }
  </script>
</body>
</html>
